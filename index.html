<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Numbers Add</title>
</head>

<body>
    <input type="number" id="user">
    <button onclick="Add()">Add</button>
    <button onclick="gentrate()">Gentrate</button>

    <br>
    <h1>Add Numbers</h1>
    <div id="Result"> </div>

    <br>
    <h1>Even Number :</h1>
    <br>
    <div id="even">

    </div>

    <br>
    <h1>ODD Number :</h1>
    <br>
    <div id="odd">

    </div>


</body>
<script>

    let x = 0;
    let array = [];

    // Arrays as store values in indexing
    function Add() {
        array[x] = document.getElementById("user").value;
        // console.log("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("user").value = "";
        display();
    }

    function display() {
        let e = "<hr/>";

        for (var y = 0; y < array.length; y++) {
            e += "Element Index :" + y + " = " + array[y] + "<br/>";
        }
        document.getElementById("Result").innerHTML = e;
    }
    function gentrate() {
        let f = "<hr/>";
        for (var y = 0; y < array.length; y++) {
            if ((array[y] % 2) == 0) {
                f += array[y] + "<br/>";
            }
        }
        document.getElementById("even").innerHTML = f;
        odd();
    }
    function odd() {
        let f = "<hr/>";
        for (var y = 0; y < array.length; y++) {
            if ((array[y] % 2) != 0) {
                f += array[y] + "<br/>";
            }
        }
        document.getElementById("odd").innerHTML = f;
    }
